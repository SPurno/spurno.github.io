<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Birds on your webpage by SPurno</title>
    <link rel="stylesheet" href="css/birds.css">
</head>
<body>
    <div id="vanta-birds"></div>
    <div class="button-container">
        <a href="https://spurno.github.io" class="button-link"  target="_blank" >Studio Profile</a>
        <a href="https://stock.adobe.com/contributor/211977281/SPurnoAnimation" target="_blank" class="button-link">Adobe Stock Profile</a>
    </div>

    <!-- Include Vanta.js and Three.js -->
    <script src="js/three.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>

    <script>
        // Initialize the Vanta.js Birds effect
        VANTA.BIRDS({
            el: "#vanta-birds", // Element to apply the effect to
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 0.90,
            scaleMobile: 1.00,
            color1: 0x110909,
            color2: 0x1eff00,
            birdSize: 1.50,
            wingSpan: 19.00,
            separation: 25.00,
            alignment: 39.00
        });
    </script>
</body>
</html>
