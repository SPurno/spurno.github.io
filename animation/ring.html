<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Rings on your webpage by SPurno</title>
    <link rel="stylesheet" href="css/ring.css">
</head>
<body>
    <div id="vanta-rings"></div>

    <!-- Include Vanta.js and Three.js -->
    <script src="js/three.js"></script>
    <script src="js/vanta.rings.min.js"></script>

    <script>
        VANTA.RINGS({
          el: "#vanta-rings",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.00,
          minWidth: 200.00,
          scale: 1.00,
          scaleMobile: 1.00,
          backgroundColor: 0x131220,
          color: 0x22850
        })
    </script>
</body>
</html>
