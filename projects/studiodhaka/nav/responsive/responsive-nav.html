<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Only Navigation Button</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="../../css/bootstrap.min.css"/>

    <style>
        /* responsive code for nav */
        @media (max-width: 575px) { 
            .header{
                position: fixed;
                width:100%;
                top:0;
                left:0;
                z-index:100;
            } 
            .header-wrapper{
                display: flex;
                justify-content: flex-end;
                position: relative;
                width: calc(100% - 100px);
                margin-left: 50px;
            } 
            .logo-wrap {
                position: absolute;
                display:block;
                left:0;
                top: 44px;
                cursor: pointer;
            }
            .logo-wrap a {
                cursor: pointer;
            }
            .logo-wrap img{
                height: 55px;
                width:auto;
                display:block;
                cursor: pointer;
            }
            .cd-header {
                position: absolute;
                top: 0;
                left: 0;
                background: rgba(20, 21, 26, 0.96);
                width: 100%;
                z-index: 2002;
                box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
                height: 100px;
                background: transparent;
                box-shadow: none;
                -webkit-transition: all 300ms linear;
                -moz-transition: all 300ms linear;
                -o-transition: all 300ms linear;
                -ms-transition: all 300ms linear;
                transition: all 300ms linear; 
                -webkit-transform: translate3d(0, 0, 0);
                -moz-transform: translate3d(0, 0, 0);
                -ms-transform: translate3d(0, 0, 0);
                -o-transform: translate3d(0, 0, 0);
                transform: translate3d(0, 0, 0);
                -webkit-backface-visibility: hidden;
                backface-visibility: hidden;
            }
            .cd-header.is-fixed {
                position: fixed;
                top: -100px;
                background-color: rgba(255, 255, 255, 0.96);
                -webkit-transition: -webkit-transform 0.3s;
                -moz-transition: -moz-transform 0.3s;
                transition: transform 0.3s;
            }
            .cd-header.is-visible {
                -webkit-transform: translate3d(0, 100%, 0);
                -moz-transform: translate3d(0, 100%, 0);
                -ms-transform: translate3d(0, 100%, 0);
                -o-transform: translate3d(0, 100%, 0);
                transform: translate3d(0, 100%, 0);
            }
            .cd-header.menu-is-open {
                background-color: rgba(21, 21, 21, 0);
            }
            .nav-but-wrap{ 
                position: relative;
                display: inline-block;
                float: none;
                padding-left: 15px;
                padding-top: 15px;
                margin-top: 26px;
                -webkit-transition : all 0.3s ease-out;
                -moz-transition : all 0.3s ease-out;
                -o-transition :all 0.3s ease-out;
                transition : all 0.3s ease-out;
            }
            .menu-icon {
                height: 30px;
                width: 30px;
                position: relative;
                z-index: 2;
                cursor: pointer;
                display: block;
            }
            .menu-icon__line {
                height: 2px;
                width: 30px;
                display: block;
                background-color: #198780;
                margin-bottom: 7px;
                cursor: pointer;
                -webkit-transition: background-color .5s ease, -webkit-transform .2s ease;
                transition: background-color .5s ease, -webkit-transform .2s ease;
                transition: transform .2s ease, background-color .5s ease;
                transition: transform .2s ease, background-color .5s ease, -webkit-transform .2s ease;
            }
            .menu-icon__line-left {
                width: 16.5px;
                -webkit-transition: all 200ms linear;
                -moz-transition: all 200ms linear;
                -o-transition: all 200ms linear;
                -ms-transition: all 200ms linear;
                transition: all 200ms linear;
            }
            .menu-icon__line-right {
                width: 16.5px;
                float: right;
                -webkit-transition: all 200ms linear;
                -moz-transition: all 200ms linear;
                -o-transition: all 200ms linear;
                -ms-transition: all 200ms linear;
                transition: all 200ms linear;
            }
            .menu-icon:hover .menu-icon__line-left,
            .menu-icon:hover .menu-icon__line-right {
                width: 30px;
            }

            .nav {
                position: fixed;
                z-index: 98;
            }
            .nav:before, .nav:after {
                content: "";
                position: fixed;
                width: 100vw;
                height: 100vh;
                background: #198780;
                z-index: -1;
                -webkit-transition: -webkit-transform cubic-bezier(0.77, 0, 0.175, 1) 0.8s;
                transition: -webkit-transform cubic-bezier(0.77, 0, 0.175, 1) 0.8s;
                transition: transform cubic-bezier(0.77, 0, 0.175, 1) 0.8s;
                transition: transform cubic-bezier(0.77, 0, 0.175, 1) 0.8s, -webkit-transform cubic-bezier(0.77, 0, 0.175, 1) 0.8s;
                -webkit-transform: translateX(0%) translateY(-100%);
                    transform: translateX(0%) translateY(-100%);
            }
            .nav:after {
                background: rgb(255, 255, 255);
                -webkit-transition-delay: 0s;
                    transition-delay: 0s;
            }
            .nav:before {
                -webkit-transition-delay: .2s;
                    transition-delay: .2s;
            }
            .nav__content {
                position: fixed;
                visibility: hidden;
                top: 50%;
                margin-top: 40px;
                -webkit-transform: translate(0%, -50%);
                    transform: translate(0%, -50%);
                width: 100%;
                text-align: center;
            }
            .curent-page-name-shadow {
                position: absolute;
                top: 50%;
                left: -100%;
                width: 300%;
                text-align: center;
                -webkit-transform: translateY(-50%);
                    transform: translateY(-50%);
                font-family: 'Quicksand', sans-serif;
                font-size: 22vw;
                margin-top: 40px;
                font-weight: 900;
                color: #fff;
                opacity: 0;
                z-index: 1;
                -webkit-transition: all 300ms linear;
                transition: all 300ms linear; 
            }
            .nav__list {
                position: relative;
                padding: 0;
                margin: 0;
                z-index: 2;
            }
            .nav__list-item {
                position: relative;
                display: block;
                -webkit-transition-delay: 0.9s;
                    transition-delay: 0.9s;
                opacity: 0.3;
                text-align: center;
                color: #fff;
                overflow: hidden; 
                font-family: 'Quicksand', sans-serif;
                font-size: 2.3vh;
                font-weight: 300;
                line-height: 1.05;
                letter-spacing: 0px;
                -webkit-transform: translate(0%, 100%);
                    transform: translate(0%, 100%);
                -webkit-transition: opacity .2s ease, -webkit-transform .3s ease;
                transition: opacity .2s ease, -webkit-transform .3s ease;
                transition: opacity .2s ease, transform .3s ease;
                transition: opacity .2s ease, transform .3s ease, -webkit-transform .3s ease;
                margin-top: 0;
                margin-bottom: 0;
            }
            .nav__list-item a{ 
                position: relative;
                text-decoration: none;
                color: rgb(10, 148, 136);
                overflow: hidden; 
                cursor: pointer;
                padding-top: 10px;
                padding-left: 5px;
                padding-right: 5px;
                z-index: 2;
                display: inline-block;
                -webkit-transition: all 200ms linear;
                transition: all 200ms linear; 
            }
            .nav__list-item a:after{ 
                position: absolute;
                content: '';
                bottom: 2px;
                left: 0;
                width: 100%;
                height: 0;
                opacity: 0;
                margin-top: 3px;
                /* background-color: rgb(4, 149, 160); */
                z-index: 1;
                -webkit-transition: all 200ms linear;
                transition: all 200ms linear; 
            }
            .nav__list-item a:hover:after{ 
                height: 50px;
                opacity: 1;
            }
            .nav__list-item a:hover{
                color: rgb(10, 10, 10);
            }
            .nav__list-item.active-nav a{
                color: rgba(255,255,255,1);
            }
            .nav__list-item.active-nav a:after{ 
                height: 20px;
                opacity: 1;
            }
            body.nav-active .nav__content {
                visibility: visible;
            }
            body.nav-active .cd-header.is-fixed {
                -webkit-transform: translate3d(0, 100%, 0);
                -moz-transform: translate3d(0, 100%, 0);
                -ms-transform: translate3d(0, 100%, 0);
                -o-transform: translate3d(0, 100%, 0);
                transform: translate3d(0, 100%, 0);
            }
            body.nav-active .cd-header.is-visible {
            }
            body.nav-active .menu-icon__line {
                background-color: #070202;
                -webkit-transform: translate(0px, 0px) rotate(-45deg);
                    transform: translate(0px, 0px) rotate(-45deg);
            }
            body.nav-active .menu-icon__line-left {
                width: 15px;
                -webkit-transform: translate(2px, 4px) rotate(45deg);
                    transform: translate(2px, 4px) rotate(45deg);
            }
            body.nav-active .menu-icon__line-right {
                width: 15px;
                float: right;
                -webkit-transform: translate(-3px, -3.5px) rotate(45deg);
                    transform: translate(-3px, -3.5px) rotate(45deg);
            }
            body.nav-active .menu-icon:hover .menu-icon__line-left,
            body.nav-active .menu-icon:hover .menu-icon__line-right {
                width: 15px;
            }
            body.nav-active .nav {
                visibility: visible;
            }
            body.nav-active .nav:before, body.nav-active .nav:after {
                -webkit-transform: translateX(0%) translateY(0%);
                    transform: translateX(0%) translateY(0%);
            }
            body.nav-active .nav:after {
                -webkit-transition-delay: .1s;
                    transition-delay: .1s;
            }
            body.nav-active .nav:before {
                -webkit-transition-delay: 0s;
                    transition-delay: 0s;
            }
            body.nav-active .curent-page-name-shadow {
                margin-top: -25px;
                opacity: 0.08;
                -webkit-transition-delay: 0.5s;
                    transition-delay: 0.5s;
            }
            body.nav-active .nav__list-item {
                opacity: 1;
                -webkit-transform: translateX(0%);
                    transform: translateX(0%);
                -webkit-transition: opacity .3s ease, color .3s ease, -webkit-transform .3s ease;
                transition: opacity .3s ease, color .3s ease, -webkit-transform .3s ease;
                transition: opacity .3s ease, transform .3s ease, color .3s ease;
                transition: opacity .3s ease, transform .3s ease, color .3s ease, -webkit-transform .3s ease;
            }
            body.nav-active .nav__list-item:nth-child(0) {
                -webkit-transition-delay: 0.4s;
                    transition-delay: 0.4s;
            }
            body.nav-active .nav__list-item:nth-child(1) {
                -webkit-transition-delay: 0.5s;
                    transition-delay: 0.5s;
            }
            body.nav-active .nav__list-item:nth-child(2) {
                -webkit-transition-delay: 0.6s;
                    transition-delay: 0.6s;
            }
            body.nav-active .nav__list-item:nth-child(3) {
                -webkit-transition-delay: 0.7s;
                    transition-delay: 0.7s;
            }
            body.nav-active .nav__list-item:nth-child(4) {
                -webkit-transition-delay: 0.8s;
                    transition-delay: 0.8s;
            }
            body.nav-active .nav__list-item:nth-child(5) {
                -webkit-transition-delay: 0.9s;
                    transition-delay: 0.9s;
            }
            body.nav-active .nav__list-item:nth-child(6) {
                -webkit-transition-delay: 1s;
                    transition-delay: 1s;
            }
            body.nav-active .nav__list-item:nth-child(7) {
                -webkit-transition-delay: 1.1s;
                    transition-delay: 1.1s;
            }
            body.nav-active .nav__list-item:nth-child(8) {
                -webkit-transition-delay: 1.2s;
                    transition-delay: 1.2s;
            }
            body.nav-active .nav__list-item:nth-child(9) {
                -webkit-transition-delay: 1.3s;
                    transition-delay: 1.3s;
            }
            body.nav-active .nav__list-item:nth-child(10) {
                -webkit-transition-delay: 1.4s;
                    transition-delay: 1.4s;
            }
            .nav__list .sub-links{ 
                position: relative;
                padding: 0;
                margin: 0;
                margin-bottom: 20px;
                -webkit-transition: all 200ms linear;
                transition: all 200ms linear; 
            }
            .nav__list .sub-links li{ 
                padding: 0;
                margin: 0 auto;
                text-align: center;
                margin-top: 7px;
                margin-bottom: 7px;
                display: block;
            }
            .nav__list .sub-links li:first-child{ 
                margin-top: 0;
            }
            .nav__list .sub-links li a{ 
                color: rgba(255,255,255,.6);
                overflow: hidden;
                font-family: 'Quicksand', sans-serif;
                font-weight: 400;
                font-size: 15px;
                line-height: 22px;
                letter-spacing: 2px;
                padding: 0;
                margin: 0 auto;
                text-align: center;
                max-width: 250px;
                display: block;
                -webkit-transition: all 200ms linear;
                transition: all 200ms linear; 
            }
            .nav__list .sub-links li a:after{ 
                display: none;
            }
            .nav__list .sub-links li a:hover{ 
                color: rgba(255,255,255,1);
            }
            .nav__list .sub-links li.active-nav a{ 
                color: rgba(255,255,255,1);
            }

	<script type="text/javascript">
		$(document).ready(function () {

            document.addEventListener('DOMContentLoaded', function () {
            const menuIcon = document.querySelector('.menu-icon');
            const nav = document.querySelector('.nav');

            menuIcon.addEventListener('click', function () {
                this.classList.toggle('open');
                document.body.classList.toggle('nav-active');
                });
            });
            //Page cursors
            document.getElementsByTagName("body")[0].addEventListener("mousemove", function(n) {
                t.style.left = n.clientX + "px", 
                t.style.top = n.clientY + "px", 
                e.style.left = n.clientX + "px", 
                e.style.top = n.clientY + "px", 
                i.style.left = n.clientX + "px", 
                i.style.top = n.clientY + "px"
            });
            var t = document.getElementById("cursor"),
                e = document.getElementById("cursor2"),
                i = document.getElementById("cursor3");
            function n(t) {
                e.classList.add("hover"), i.classList.add("hover")
            }
            function s(t) {
                e.classList.remove("hover"), i.classList.remove("hover")
            }
            s();
            for (var r = document.querySelectorAll(".hover-target"), a = r.length - 1; a >= 0; a--) {
                o(r[a])
            }
            function o(t) {
                t.addEventListener("mouseover", n), t.addEventListener("mouseout", s)
            }
            var app = function () {
            var body = undefined;
            var menu = undefined;
            var menuItems = undefined;
    
            var init = function init() {
                body = document.querySelector('body');
                menu = document.querySelector('.menu-icon');
                menuItems = document.querySelectorAll('.nav__list-item');
    
                applyListeners();
            };
    
            var applyListeners = function applyListeners() {
                menu.addEventListener('click', function () {
                    return toggleClass(body, 'nav-active');
                });
            };
    
            var toggleClass = function toggleClass(element, stringClass) {
                if (element.classList.contains(stringClass)) element.classList.remove(stringClass);else element.classList.add(stringClass);
            };
    
            init();
        }();
  });
	</script>
