	<script>
		// Drag and drop
		gsap.registerPlugin(Draggable);
		const image = document.getElementById("image");
		const container = document.getElementById("draggable");
		// Make the image draggable within the container
		Draggable.create(image, {
			type: "x,y",
			bounds: container,
			edgeResistance: .65,
			inertia: true,
			throwProps: true,
			onDragStart: function () {
				image.style.cursor = 'grabbing';
			},
			onDragEnd: function () {
				image.style.cursor = 'grab';
			}
		});
		// Zoom functionality
		let scale = 1;
		image.addEventListener("wheel", function (event) {
			event.preventDefault();

			const zoomIntensity = 0.1;
			scale += event.deltaY > 0 ? -zoomIntensity : zoomIntensity;
			scale = Math.min(Math.max(0.2, scale), 9); // Limit scale between 0.5 and 3

			gsap.to(image, {
				scale: scale,
				duration: 0.3,
				transformOrigin: "center center"
			});
		});
	</script>
	<!-- logo animation  -->

		});

	<script>
		// GSAP and ScrollToPlugin are assumed to be loaded
		gsap.registerPlugin(ScrollToPlugin);

		document.addEventListener('wheel', function (event) {
			// Check if the user scrolls down
			if (event.deltaY > 0) {
				// Prevent default scrolling behavior
				event.preventDefault();

				// Scroll smoothly to the second section
				gsap.to(window, {
					duration: 1, // Duration of the scroll animation
					scrollTo: "#section2", // Scroll to the second section
					ease: "power2.inOut" // Easing function for smooth motion
				});
			}
		}, { once: true }); // Ensures the event listener is only triggered once
	</script>
