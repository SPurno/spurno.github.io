    <!-- bottom script  -->
    <script>
		$(function () {
			$("#draggable").draggable();
		});
	</script>

	<script>
            gsap.registerPlugin(Draggable);

            const image = document.getElementById("image");
            const container = document.getElementById("draggable");

            // Make the image draggable within the container
            Draggable.create(image, {
                type: "x,y",
                bounds: container,
                edgeResistance: 0.65,
                inertia: true,
                onDragStart: function() {
                    image.style.cursor = 'grabbing';
                },
                onDragEnd: function() {
                    image.style.cursor = 'grab';
                }
            });

            // Zoom functionality
            let scale = 1;
            image.addEventListener("wheel", function(event) {
                event.preventDefault();
                
                const zoomIntensity = 0.1;
                scale += event.deltaY > 0 ? -zoomIntensity : zoomIntensity;
                scale = Math.min(Math.max(0.5, scale), 4); // Limit scale between 0.5 and 3
                
                gsap.to(image, {
                    scale: scale,
                    duration: 0.2,
                    transformOrigin: "center center"
                });
            });
	</script>
	<script>

	<script type="text/javascript">

		gsap.to("#logo", {

		});

			duration: 1,
			repeat: -1, // Infinite loop
			yoyo: true, // Reverse the animation
			ease: "power1.inOut" // Easing function for smooth motion
		});

	</script>
