<!DOCTYPE html>
<html>
<head>
  <title>Sticky Navbar Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <section id="section-1" style="height: 1080px; background-color: #f2f2f2;">
    <!-- Section 1 content here -->
  </section>

  <section id="section-2" style="height: 1080px; background-color: #d9d9d9;">
    <!-- Section 2 content here -->
  </section>

  <section id="section-3" style="height: 1080px; background-color: #66CCCC;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">Navbar Example</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="nav nav-tabs justify-content-center">
        <li class="nav-item">
          <a class="nav-link active" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
    <div class="container p-5 text-center">
      <!-- Section 3 content here -->
    </div>
  </section>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script>
      $(document).ready(function() {
        // Make the navbar sticky
        $(".navbar").sticky({
          topSpacing: 0,
          wrapperSelector: ".container"
        });
      });
    </script>
</body>
</html>
