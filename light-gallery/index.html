<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-Column Grid Gallery with Magnific Popup</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Magnific Popup CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">
    <style>
        .gallery-item {
            margin-bottom: 30px;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
        }
        .gallery-item h2 {
            position: absolute;
            top: 85%;
            left: 50%;
            background-color: rgb(43, 192, 192);
            transform: translate(-50%, -50%);
            color: rgb(17, 15, 15);
            font-size: 13px;
            padding: 10px 20px;
            border-radius: 10px solid rgb(255, 255, 255);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            pointer-events: none; /* Prevent interaction with the title */
        }
        .gallery-item:hover h2 {
            opacity: 1;
        }
    </style>
</head>
<body>
    <br><br>
    <div class="container">
        <div class="row">
                <div class="row popup-gallery">
                    <div class="col-md-4 gallery-item">
                        <a href="https://via.placeholder.com/1920x1080" title="Image 1">
                            <img src="https://via.placeholder.com/1920x1080" alt="Image 1">
                        </a>
                    </div>
                    <div class="col-md-4 gallery-item">
                        <a href="https://via.placeholder.com/1920x1080" title="Image 2">
                            <img src="https://via.placeholder.com/1920x1080" alt="Image 2">
                            <h2>Project 2</h2>
                        </a>
                    </div>
                    <div class="col-md-4 gallery-item">
                        <a href="https://via.placeholder.com/1920x1080" title="Image 3">
                            <img src="https://via.placeholder.com/1920x1080" alt="Image 3">
                            <h2>Project 3</h2>
                        </a>
                    </div>
                    <div class="col-md-4 gallery-item">
                        <a href="https://via.placeholder.com/1920x1080" title="Image 4">
                            <img src="https://via.placeholder.com/1920x1080" alt="Image 4">
                            <h2>Project 4</h2>
                        </a>
                    </div>
                    <div class="col-md-4 gallery-item">
                        <a href="https://via.placeholder.com/1920x1080" title="Image 5">
                            <img src="https://via.placeholder.com/1920x1080" alt="Image 5">
                        </a>
                    </div>
                    <div class="col-md-4 gallery-item">
                        <a href="https://via.placeholder.com/1920x1080" title="Image 6">
                            <img src="https://via.placeholder.com/1920x1080" alt="Image 6">
                        </a>
                    </div>
                    <div class="col-md-4 gallery-item">
                        <a href="https://via.placeholder.com/1920x1080" title="Image 7">
                            <img src="https://via.placeholder.com/1920x1080" alt="Image 1">
                        </a>
                    </div>
                    <div class="col-md-4 gallery-item">
                        <a href="https://via.placeholder.com/1920x1080" title="Image 8">
                            <img src="https://via.placeholder.com/1920x1080" alt="Image 2">
                        </a>
                    </div>
                    <div class="col-md-4 gallery-item">
                        <a href="https://via.placeholder.com/1920x1080" title="Image 9">
                            <img src="https://via.placeholder.com/1920x1080" alt="Image 3">
                        </a>
                    </div>
                    <div class="col-md-4 gallery-item">
                        <a href="https://via.placeholder.com/1920x1080" title="Image 10">
                            <img src="https://via.placeholder.com/1920x1080" alt="Image 4">
                        </a>
                    </div>
                    <div class="col-md-4 gallery-item">
                        <a href="https://via.placeholder.com/1920x1080" title="Image 11">
                            <img src="https://via.placeholder.com/1920x1080" alt="Image 5">
                        </a>
                    </div>
                    <div class="col-md-4 gallery-item">
                        <a href="https://via.placeholder.com/1920x1080" title="Image 12">
                            <img src="https://via.placeholder.com/1920x1080" alt="Image 6">
                        </a>
                    </div>
                </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Magnific Popup JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.popup-gallery').magnificPopup({
                delegate: 'a',
                type: 'image',
                gallery: {
                    enabled: true
                },
                zoom: {
                    enabled: true,
                    duration: 300 // don't forget to change the duration also in CSS
                }
            });
        });
    </script>
</body>
</html>
